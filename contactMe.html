<body>

	<div id="containment">

		<h1>Contact Sean Jackson</h1>
		<form action=mailto:email@email.com ?subject=Signup Form method="post" enctype="text/plain" name="form">
			<p>
				<label form="Name">Name</label>
				<input type="text" placeholder="Enter Your Name: " name="name" required>
			</p>

			<p>
				<label for="email">Email</label>
				<input type="text" placeholder="Enter Your Email: " name="email" required>
			</p>

			<p>
				<label for="phone">Phone</label>
				<input type="phone" placeholder="Enter Your Phone Number: " name="phone" required>
			</p>

			<p>
				<label for="comments">Comments</label><br>
				<textarea name="comments" rows="4" cols="60"></textarea>
			</p>


			<p><input id="button1" type="submit" value="Submit"></p>

			<p><input type="reset" value="Reset"></p>


		
		</form>
	</div>
